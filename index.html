<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rota</title>
        <link href='https://fonts.googleapis.com/css?family=Raleway:900,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/info.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="wrapper">
            <div class="container">
                <h1>Rota</h1>
                <h3>Routing with Reinforcement Learning</h3>
                <div class="content">
                    <div class="canvas-container"></div>
                    <div class="stats-container">
                        <div class="algo-0">
                            <button class="add">Add Packets</button>
                            <input class="count" type="text" value="250">
                            <div class="stats"></div>
                        </div>
<!--                         <h4>Smart Routing v2</h4>
                        <div class="algo-1">
                            <button class="add">Add Packets</button>
                            <input class="count" type="text" value="250">
                            <div class="stats"></div>
                        </div> -->
                    </div>
                    <div class="controls">
                        <button class="reset-stats">Reset Stats</button>
                        <button class="get-popular-addresses on">Toggle Current Addresses</button>
                    </div>
                    <ul class="instructions">
                        <li>Add/remove connections by clicking them.</li>
                        <li>Shift-click to send packets to a specific node.</li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="js/lib/Markdown.Converter.js"></script>
        <script src="build/build.js"></script>

</html>
