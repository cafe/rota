<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rota</title>
        <link href='http://fonts.googleapis.com/css?family=Raleway:900,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Rota</h1>
            <h3>Routing with Reinforcement Learning</h3>
            <div class="content">
                <div class="canvas-container"></div>
                <div class="stats">
                    <h4>Smart Routing v1</h4>
                    <button class="add-packets-1">Add 1000 Packets</button>
                    <div class="smart-stats-1"></div>
                    <h4>Smart Routing v2</h4>
                    <button class="add-packets-2">Add 1000 Packets</button>
                    <div class="smart-stats-2"></div>
                </div>
                <div class="controls">
                    <button class="reset-stats">Reset Stats</button>
                </div>
            </div>
        </div>
        <script src="js/build.js"></script>
    </body>
</html>
